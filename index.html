<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Manager - Glass Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at top left, #1e293b, #0f172a);
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            border-color: #38bdf8;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.2);
        }

        .mono {
            font-family: 'Fira Code', monospace;
        }

        /* Variasi Gradien */
        .accent-blue { background: linear-gradient(135deg, #38bdf8, #2563eb); }
        .accent-purple { background: linear-gradient(135deg, #a855f7, #7c3aed); }
        .accent-pink { background: linear-gradient(135deg, #f472b6, #db2777); }
        .accent-emerald { background: linear-gradient(135deg, #34d399, #059669); }

        .item-card {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .item-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.3);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body class="pt-12 pb-20 px-4">
    <div class="max-w-3xl mx-auto">
        
        <!-- Form Input Glassmorphism -->
        <div class="glass p-6 rounded-2xl mb-10 shadow-2xl">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div class="space-y-1">
                    <input type="text" id="inputTitle" placeholder="Judul Instruksi (Wajib)" 
                        class="glass-input w-full px-4 py-3 rounded-xl text-sm outline-none text-white placeholder-slate-500">
                </div>
                <div class="space-y-1">
                    <input type="url" id="inputLink" placeholder="Tautan (Opsional)" 
                        class="glass-input w-full px-4 py-3 rounded-xl text-sm outline-none text-white placeholder-slate-500">
                </div>
            </div>
            <textarea id="inputPrompt" rows="3" placeholder="Masukkan detail prompt di sini... (Opsional)" 
                class="glass-input w-full px-4 py-3 rounded-xl text-sm outline-none text-white placeholder-slate-500 resize-none mb-4"></textarea>
            
            <div class="flex gap-3">
                <button id="saveBtn" onclick="saveItem()" 
                    class="flex-1 py-3 accent-blue text-white text-xs font-bold uppercase tracking-widest rounded-xl transition-all hover:brightness-110 active:scale-95 shadow-lg shadow-blue-500/20">
                    Simpan Data
                </button>
                <button id="cancelBtn" onclick="clearForm()" 
                    class="hidden px-6 py-3 bg-slate-800 text-slate-300 text-xs font-bold uppercase tracking-widest rounded-xl hover:bg-slate-700 transition-all">
                    Batal
                </button>
            </div>
        </div>

        <!-- Animated List -->
        <div id="itemList" class="space-y-4">
            <!-- Items injected here -->
        </div>

        <!-- Premium Toast -->
        <div id="toast" class="fixed bottom-8 right-8 bg-white text-slate-900 text-xs font-bold px-6 py-3 rounded-2xl shadow-2xl transform translate-y-20 opacity-0 transition-all duration-500 z-50 flex items-center gap-3">
            <div id="toastIcon" class="w-2 h-2 rounded-full bg-blue-500"></div>
            <span id="toastMsg">Pesan Sistem</span>
        </div>

        <!-- Elegant Delete Modal -->
        <div id="deleteModal" class="fixed inset-0 bg-slate-950/80 backdrop-blur-md hidden items-center justify-center z-50 p-4">
            <div class="glass p-8 max-w-sm w-full rounded-3xl shadow-2xl text-center border border-white/10">
                <div class="w-16 h-16 bg-red-500/20 text-red-500 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </div>
                <h3 class="text-lg font-bold text-white mb-2">Hapus Item?</h3>
                <p class="text-slate-400 text-sm mb-6 leading-relaxed">Data ini akan dihapus secara permanen dari penyimpanan lokal Anda.</p>
                <div class="flex gap-3">
                    <button onclick="closeModal()" class="flex-1 py-3 bg-slate-800 text-slate-300 text-xs font-bold uppercase tracking-widest rounded-xl hover:bg-slate-700">Batal</button>
                    <button id="confirmDeleteBtn" class="flex-1 py-3 bg-red-600 text-white text-xs font-bold uppercase tracking-widest rounded-xl hover:bg-red-500 shadow-lg shadow-red-500/20">Hapus</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let promptItems = JSON.parse(localStorage.getItem('glass_prompt_data')) || [];
        let itemToDeleteId = null;
        let editingId = null;

        const accents = ['accent-blue', 'accent-purple', 'accent-pink', 'accent-emerald'];

        function saveItem() {
            const title = document.getElementById('inputTitle').value.trim();
            const link = document.getElementById('inputLink').value.trim();
            const prompt = document.getElementById('inputPrompt').value.trim();

            if (!title) {
                showToast("Judul wajib diisi", "bg-red-500");
                return;
            }

            if (editingId) {
                const index = promptItems.findIndex(i => i.id === editingId);
                if (index !== -1) {
                    promptItems[index] = { ...promptItems[index], title, link, prompt };
                    showToast("Data diperbarui", "bg-emerald-500");
                }
            } else {
                promptItems.push({
                    id: Date.now(),
                    title: title,
                    link: link,
                    prompt: prompt,
                    colorClass: accents[Math.floor(Math.random() * accents.length)]
                });
                showToast("Data disimpan", "bg-blue-500");
            }

            sortAndSave();
            renderItems();
            clearForm();
        }

        function sortAndSave() {
            promptItems.sort((a, b) => a.title.toLowerCase().localeCompare(b.title.toLowerCase()));
            localStorage.setItem('glass_prompt_data', JSON.stringify(promptItems));
        }

        function clearForm() {
            document.getElementById('inputTitle').value = '';
            document.getElementById('inputLink').value = '';
            document.getElementById('inputPrompt').value = '';
            editingId = null;
            document.getElementById('saveBtn').innerText = 'Simpan Data';
            document.getElementById('saveBtn').className = 'flex-1 py-3 accent-blue text-white text-xs font-bold uppercase tracking-widest rounded-xl transition-all hover:brightness-110 active:scale-95 shadow-lg shadow-blue-500/20';
            document.getElementById('cancelBtn').classList.add('hidden');
        }

        function editItem(id) {
            const item = promptItems.find(i => i.id === id);
            if (item) {
                document.getElementById('inputTitle').value = item.title;
                document.getElementById('inputLink').value = item.link;
                document.getElementById('inputPrompt').value = item.prompt;
                editingId = id;
                document.getElementById('saveBtn').innerText = 'Perbarui Data';
                document.getElementById('saveBtn').className = 'flex-1 py-3 accent-emerald text-white text-xs font-bold uppercase tracking-widest rounded-xl transition-all hover:brightness-110 active:scale-95 shadow-lg shadow-emerald-500/20';
                document.getElementById('cancelBtn').classList.remove('hidden');
                window.scrollTo({ top: 0, behavior: 'smooth' });
                showToast("Mode Edit Aktif", "bg-yellow-500");
            }
        }

        function copyToClipboard(id) {
            const item = promptItems.find(i => i.id === id);
            if (item) {
                const promptSection = item.prompt ? `\nPrompt:\n${item.prompt}` : '';
                const text = `Judul: ${item.title}\nLink: ${item.link || '-'}${promptSection}`;
                
                const el = document.createElement('textarea');
                el.value = text;
                document.body.appendChild(el);
                el.select();
                document.execCommand('copy');
                document.body.removeChild(el);
                showToast("Salin ke Clipboard", "bg-emerald-500");
            }
        }

        function openDeleteModal(id) {
            itemToDeleteId = id;
            const modal = document.getElementById('deleteModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.getElementById('confirmDeleteBtn').onclick = () => {
                promptItems = promptItems.filter(i => i.id !== itemToDeleteId);
                if (editingId === itemToDeleteId) clearForm();
                sortAndSave();
                renderItems();
                closeModal();
                showToast("Data Dihapus", "bg-red-500");
            };
        }

        function closeModal() {
            document.getElementById('deleteModal').classList.add('hidden');
            document.getElementById('deleteModal').classList.remove('flex');
            itemToDeleteId = null;
        }

        function showToast(msg, colorClass) {
            const t = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            const label = document.getElementById('toastMsg');
            
            label.innerText = msg;
            icon.className = `w-2 h-2 rounded-full ${colorClass}`;
            
            t.classList.remove('opacity-0', 'translate-y-20');
            setTimeout(() => {
                t.classList.add('opacity-0', 'translate-y-20');
            }, 2500);
        }

        function renderItems() {
            const container = document.getElementById('itemList');
            container.innerHTML = '';

            if (promptItems.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-20 opacity-20">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4" />
                        </svg>
                        <p class="text-xs uppercase tracking-widest">Belum ada data tersimpan</p>
                    </div>
                `;
                return;
            }

            promptItems.forEach(item => {
                const div = document.createElement('div');
                div.className = `item-card glass p-5 rounded-2xl flex flex-col gap-4 ${editingId === item.id ? 'ring-1 ring-emerald-500/50' : ''}`;
                const colorClass = item.colorClass || 'accent-blue';

                div.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex-1 min-w-0 pr-4">
                            <div class="flex items-center gap-2 mb-1">
                                <div class="w-2 h-2 rounded-full ${colorClass}"></div>
                                <h3 class="text-sm font-bold text-white truncate uppercase tracking-tight">${item.title}</h3>
                            </div>
                            ${item.link ? `
                                <a href="${item.link}" target="_blank" class="text-[10px] text-blue-400 hover:text-blue-300 truncate block underline decoration-blue-500/30">
                                    ${item.link}
                                </a>
                            ` : ''}
                        </div>
                        <div class="flex gap-2 shrink-0">
                            <button onclick="copyToClipboard(${item.id})" title="Salin" class="p-2 bg-white/5 hover:bg-white/10 rounded-lg text-slate-400 hover:text-white transition-all">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                            </button>
                            <button onclick="editItem(${item.id})" title="Edit" class="p-2 bg-white/5 hover:bg-white/10 rounded-lg text-slate-400 hover:text-white transition-all">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                            </button>
                            <button onclick="openDeleteModal(${item.id})" title="Hapus" class="p-2 bg-red-500/10 hover:bg-red-500/20 rounded-lg text-red-500/70 hover:text-red-500 transition-all">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v3"></path></svg>
                            </button>
                        </div>
                    </div>
                    ${item.prompt ? `
                    <div class="bg-black/20 p-4 rounded-xl text-[12px] text-slate-400 mono whitespace-pre-wrap max-h-40 overflow-y-auto custom-scrollbar border border-white/5 leading-relaxed">
                        ${item.prompt}
                    </div>
                    ` : ''}
                `;
                container.appendChild(div);
            });
        }

        window.onload = renderItems;
    </script>
</body>
</html>
